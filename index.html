<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Stopwatch</title>
</head>
<body>
    <div id="container">
        <h1 id="time">00:00:00.00</h1>
        <h2 id="split-time">SPLIT TIME</h2>
        <div>
            <button class="action-button" id="start-pause-button" onclick="onStartOrPauseTimerClick()">Start</button>
            <button class="action-button split-button" id="split-button" onclick="onSplitTimerClick()" disabled>Split</button>
            <button class="action-button reset-button" id="reset-button" onclick="onResetTimerClick()"disabled>Reset</button>
        </div>
        <div class="divider"/>
        <div id="log-list">
        </div>
    <div>
    <script src="script.js"></script>
</body>
</html>
